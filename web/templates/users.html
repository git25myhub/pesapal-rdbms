<!DOCTYPE html>
<html>
<head>
    <title>MyDB Web Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        input[type="email"] {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #dc3545;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #dc3545;
            border-radius: 3px;
        }
        a:hover {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Users</h1>

    <form method="post" action="/add">
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Add User</button>
    </form>

    {% if users %}
    <ul>
        {% for user in users %}
            <li>
                <span>{{ user.id }} â€” {{ user.email }}</span>
                <a href="/delete/{{ user.id }}">delete</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No users found. Add one above!</p>
    {% endif %}
</body>
</html>
